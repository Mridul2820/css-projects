<!DOCTYPE html>
<html lang="en-US">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS animatin, transitions and transforms</title>
                
    <!-- OUR STYLESHEET -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    
</head>

<body>

    <section class="buttons">
        <a class="circle-movement" href="#">Hover Me</a>
        <a class="swipe-movement" href="#">Hover Me</a>
        <a class="swiss-cross" href="#">Hover me</a>
        <a class="button-stretch" href="#">Hover me</a>
        <a class="sliding-text" href="#">Hover me</a>
        <a class="steel-effect" href="#">Hover me</a>
        <a class="cross-2-button" href="#">Hover me</a>
        <a class="zoom-effect" href="#">Hover me</a>
    </section>

    <section class="images">
        <div class="container container-rotating_zoom">
            <img src="image.png">
            <div class="caption caption-rotating_zoom">
                <h1>amazing caption!</h1>
                <p>you can write anything here!</p>
            </div>
        </div>

        <div class="container container-side_faded">
            <img src="image.png">
            <div class="caption caption-side_faded">
                <h1>amazing caption</h1>
                <p>you can write anything here!</p>
            </div>
        </div>

        <div class="container container-swipe">
            <img src="image.png">
            <div class="caption caption-swipe">
                <h1>amazing caption</h1>
                <p>you can write anything here!</p>
            </div>
        </div>

        <div class="container container-half_slide">
            <img src="image.jpg">
            <div class="caption caption-half_slide">
                <h1>amazing caption</h1>
                <p>you can write anything here!</p>
            </div>
        </div>
    </section>

    <section class="zoom">
        <div>
            <img src="girl.jpg">
        </div>
    </section>
</body>
</html>
